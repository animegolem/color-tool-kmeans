name: Electron Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            electron-app/package-lock.json
            tauri-app/package-lock.json

      - name: Install dependencies
        run: |
          npm install
          npm install --prefix electron-app
          npm install --prefix tauri-app

      - name: Lint & type check (tauri app)
        run: |
          cd tauri-app
          npm run check
          npm run test

      - name: Build renderer bundles
        run: |
          cd electron-app
          npm run electron:bundle

      - name: Build distributions
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: |
          cd electron-app
          npm run electron:build

      - name: List outputs
        run: |
          cd electron-app/release
          ls -R

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ runner.os }}
          path: |
            electron-app/release/*.AppImage
            electron-app/release/*.exe
            electron-app/release/*.yaml
            electron-app/release/*.zip
            electron-app/release/*.json
            electron-app/release/*.yml

      - name: Generate checksums
        if: runner.os == 'Linux'
        run: |
          cd electron-app/release
          sha256sum * > SHA256SUMS.txt

      - name: Upload checksums
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: electron-checksums
          path: electron-app/release/SHA256SUMS.txt
